    <script type="text/javascript">
    google.load("visualization", "1", {packages:['corechart']});
	
	var visualization;

    function drawVisualization() {
	  
	   var query = new google.visualization.Query(
        'https://www.google.com/fusiontables/gvizdata?tq=');
    
      // Apply query language.
      query.setQuery('SELECT Name, Satisfaction, Stress, Sector, Median FROM 1_ZO3XZ_dB0S2-y-CgdUZ6yHSkgvmlWtPOTwjYtVr WHERE Stress > 0' );
    
      // Send the query with a callback function.
      query.send(handleQueryResponse);
    }
    
    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
	  var options = {
	  	title: 'Correlation between % High Job Satisfaction and %Low Job Stress',
	  	hAxis: {title: '% High Job Satisfaction'},
	  	yAxis: {title: '% Low Job Satisfaction'},
	  	bubble: {
	  		textStyle: {
	  			auraColor: 'none',
	  			fontSize: .25,
	  		}
	  	}
	  };    
      var data = response.getDataTable();
      visualization = new google.visualization.BubbleChart(document.getElementById('visualization'));
      visualization.draw(data, options);
    }
    
      
    google.setOnLoadCallback(drawVisualization);	

    </script>
