<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
  	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  	
  	<title> Kidney Stones</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:['corechart']});
	
	var visualization;
  var title = 'Correlation between High Job Satisfaction and Low Job Stress';
  var xAxis = {title: 'Percentage of Company High Job Satisfaction'};
  var yAxis = {title: 'Percentage of Company with Low Job Stress'};

    function drawVisualization() {
	  
	   var query = new google.visualization.Query(
        'https://www.google.com/fusiontables/gvizdata?tq=');
    
      // Apply query language.
      query.setQuery('SELECT Name, Satisfaction, Stress, Sector, Median FROM 1_ZO3XZ_dB0S2-y-CgdUZ6yHSkgvmlWtPOTwjYtVr WHERE Stress > 0' );
    
      // Send the query with a callback function.
      query.send(handleQueryResponse);
    }
    
    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
	  var options = {
	  	title: title,
	  	hAxis: xAxis,
	  	vAxis: yAxis,
	  	bubble: {
	  		textStyle: {
	  			auraColor: 'none',
	  			fontSize: .25,
	  		}
	  	}
	  };    
      var data = response.getDataTable();
      visualization = new google.visualization.BubbleChart(document.getElementById('visualization'));
      visualization.draw(data, options);
    }
    
      
    google.setOnLoadCallback(drawVisualization);	

    </script>
  </head>
  <body style="font-family: 'Open Sans', san-serif ; border: 0 none;">

 <div class="container">
    <div class="page-header">
	     <h1>Kidney Stones</h1>
	     <h2>Shark Bowl</h2>
    </div>

    <div class="col-md-12" id="visualization" style="width: 1000px; height: 700px">
    </div>

</div>

 <footer class="footer">
   <div class="container">
     <p class="text-muted">Taryn Delhotal, Viet Phan, Taylor Spooner, Alex Warlen</p>
   </div>
 </footer>

</body>
</html>
